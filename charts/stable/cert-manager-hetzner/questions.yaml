# Include{groups}
questions:
# Include{global}
  - variable: cert-manager-webhook-hetzner
    group: App Configuration
    label: Cert Manager Webhook Hetzner Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: groupName
          group: App Configuration
          label: "Group name"
          description: "Your group name"
          schema:
            type: string
            required: true
            default: "acme.yourdomain.tld"
  - variable: email
    group: App Configuration
    label: "E-Mail"
    description: "Your email"
    schema:
      type: string
      required: true
      default: "mail@example.com"
  - variable: hetzner
    group: App Configuration
    label: Hetzner Configuration
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: apiKey
          label: API Key
          description: Hetzner DNS API Key
          schema:
            type: string
            required: true
            default: ""